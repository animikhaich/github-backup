name: Automated GitHub Account Mirroring & Backup

on:
  schedule:
    - cron: '0 0 */2 * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get GitHub Username
        id: get_user
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          GH_USER=$(gh api user --jq .login)
          echo "GH_USER=$GH_USER" >> $GITHUB_ENV
          echo "Detected GitHub User: $GH_USER"

      - name: Install Gickup
        run: |
          GICKUP_VERSION="0.10.39"
          GICKUP_TARBALL="gickup_${GICKUP_VERSION}_linux_amd64.tar.gz"
          GICKUP_URL="https://github.com/cooperspencer/gickup/releases/download/v${GICKUP_VERSION}/${GICKUP_TARBALL}"
          GICKUP_SHA256="c3d3e647189c4379d8d70b9223bd4fe5eb293b289ece5931ff2e10064b063a67"

          wget -q "${GICKUP_URL}"
          echo "${GICKUP_SHA256}  ${GICKUP_TARBALL}" | sha256sum -c -

          tar -xzf "${GICKUP_TARBALL}"
          chmod +x gickup
          ./gickup --version

      - name: Generate Gickup Configuration
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITLAB_USER_OR_GROUP: ${{ vars.GITLAB_USER_OR_GROUP }}
        run: |
          # Mask secrets to ensure they are not exposed in logs
          echo "::add-mask::$GH_TOKEN"
          echo "::add-mask::$GITLAB_TOKEN"

          cat <<EOF > gickup.yml
          source:
            github:
              - token: $GH_TOKEN
                user: $GH_USER
                exclude: []
                wiki: true

          destination:
            gitlab:
              - token: $GITLAB_TOKEN
                url: https://gitlab.com
                user: $GITLAB_USER_OR_GROUP
                mirror:
                  enabled: true
            local:
              - path: ./backup_stage
                structured: true
                bare: true
                mirror: true
          EOF

          # Mask tokens in the log if we were to print this file (we won't print it)

      - name: Run Gickup
        run: |
          # Redirect output to suppress repository names from public workflow logs
          ./gickup gickup.yml > /dev/null 2>&1 || true

      - name: Sync to AWS S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
          S3_BUCKET: ${{ vars.S3_BUCKET_NAME }}
        run: .github/scripts/s3_upload.sh > /dev/null 2>&1 || true
